

<div class=" container jumbotron">
    <h1 style="text-align: center;">Login</h1>
    <form [formGroup]="login" (ngSubmit)="checkLogin(login.value)">
        <div class="imagecontainer">
            <img src="assets\download.jfif" alt="Avatar" class="avatar">
        </div>
        <div class="form-group">
            <label for="username"><b>Username</b><span style="color: red;">*</span></label>
            <input type="text" placeholder="enter username" class="form-control" formControlName="username" required/>
        </div>
        <div class="form-group">
            <label for="password"><b>password</b><span style="color: red;">*</span></label>
            <input type="password" placeholder="enter password" class="form-control" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-success">Login</button>

    </form>
</div>
